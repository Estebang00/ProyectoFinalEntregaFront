<app-banner [url]="persona.coverurl"></app-banner>
<div class="d-flex" >
    <div class="card all-card" id="first-card" >
        
        <div class="info">
            <div class="info-img">
                
                <div class="d-flex justify-content-end" style="background-color: blueviolet">
                <app-editbutton id="fantasma" *ngIf="login" (click)="abrirModal(persona.idpersona)"class="me-2" style="background-color: red;"></app-editbutton>
                </div>               
                <img [src]="persona.fotourl"
                    id="profile-img" alt="Foto de perfil de {{persona.nombre}}">
                
            </div>
            <!--<div class="btn-edit"><a href="" class="btn-right"><i class='bx bxs-edit-alt'></i></a></div>-->
            <div class="info-text" style="max-width: 400px;">
                
                <h1 class="card-title">{{persona.nombre}} {{persona.apellido}}</h1>
                <p class="card-text">{{persona.titulo}}</p>
                <div id="info-contact" class="localidad grey">{{persona.ubicacion}}</div>
                <span class="localidad" id="contacto"><a href="#">{{labelForContactLink}}</a></span>      
        </div>
        </div>
    </div>
</div>
